{% extends "base.html" %}

{% block title %}
Создание статьи
{% endblock %}

{% block body %}
<div class="container text-white">
<h2>Добавление статьи</h2>
   </div>
   <form method="post">
      <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название статьи"><br>
      <input type="text" name="author" id="author" class="container form-control" placeholder="Введите автора"><br>
      <textarea name="text" id="text" class="container form-control" placeholder="Введите основной текст"></textarea><br>
   <div class="d-grid gap-2 col-6 mx-auto">
      <input type="submit" class="btn btn-success" value="Отправить">
   </div>
   </form>
{% endblock %}
